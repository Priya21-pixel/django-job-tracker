{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #e0f7fa, #80deea);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        padding: 20px;
    }

    .register-container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        color: #00796b;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .helptext, ul {
        font-size: 13px;
        color: #555;
        margin-bottom: 15px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background-color: #009688;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #00796b;
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
        display: block;
        color: #00695c;
    }
</style>

<div class="register-container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>
    <a href="{% url 'login' %}" class="login-link">Already have an account? Login here</a>
</div>
{% endblock %}
