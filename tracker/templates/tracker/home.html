{% extends 'tracker/base.html' %}
{% load static %}

{% block content %}
<style>

    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        font-family: 'Inter', sans-serif;
    }

    .floating-icon {
        position: absolute;
        font-size: 32px;
        opacity: 0.2;
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        z-index: 1;
        position: relative;
    }

    .card {
        background-color: #ffffff;
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
        z-index: 2;
    }

    .card h1 {
        font-size: 40px;
        margin-bottom: 10px;
        color: #0d6efd;
    }

    .card h1 span {
        color: #00b894;
    }

    .card p {
        font-size: 18px;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .btn {
        padding: 12px 30px;
        font-size: 16px;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        margin: 10px;
        font-weight: 600;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-primary {
        background-color: #0d6efd;
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background-color: #094db1;
    }

    .btn-outline {
        border: 2px solid #0d6efd;
        background-color: transparent;
        color: #0d6efd;
    }

    .btn-outline:hover {
        background-color: #0d6efd;
        color: white;
    }
</style>

<!-- Floating Icons -->

<div class="wrapper">
    <div class="card">
        <h1><strong>Welcome to</strong> <span>Job Tracker</span></h1>
        <p>Track your job applications and deadlines easily!</p>
        <a href="{% url 'register' %}" class="btn btn-outline">Register</a>
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    </div>
</div>
{% endblock %}
